<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Manrope:regular,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <title>HomePage</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a class="header__logo" href="">SmartSpace</a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="">Home</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">About</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Service</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Portfolio </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Blog</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="page">
        <section class="page__main main-block">
          <div class="main-block__container">
            <div class="main-block__body body-main-block">
              <div class="body-main-block__content content-main-block">
                <div class="content-main-block__body">
                  <div class="content-main-block__subtitle">
                    RESIDENTIAL & OFFICE SPACES
                  </div>
                  <h1 class="content-main-block__title">
                    Smart Living Style for Smart People
                  </h1>
                  <div class="content-main-block__text">
                    Much had call new to drew that kept. Limits expect wonder
                    law. Now has you views newn noisy match money rooms
                  </div>
                </div>
                <form
                  class="content-main-block__form form-main-block"
                  action="#"
                >
                  <input
                    placeholder="Enter Zipcode to search properties"
                    type="text"
                    class="form-main-block__input"
                  />
                  <button type="submit" class="form-main-block__button">
                    Search Now!
                  </button>
                </form>
              </div>
              <!-- Slider main container -->
              <div class="body-main-block__slider slider-main-block swiper">
                <!-- Additional required wrapper -->
                <div class="slider-main-block__wrapper swiper-wrapper">
                  <!-- Slides -->
                  <div class="slider-main-block__slide swiper-slide">
                    <img
                      src="img/main/slider/01.jpg"
                      alt="real-estate Slider image#1"
                    />
                  </div>
                  <div class="slider-main-block__slide swiper-slide">
                    <img
                      src="img/main/slider/02.jpg"
                      alt="real-estate Slider image#2"
                    />
                  </div>
                  <div class="slider-main-block__slide swiper-slide">
                    <img
                      src="img/main/slider/01.jpg"
                      alt="real-estate Slider image#1"
                    />
                  </div>
                </div>
              </div>
              <div class="body-main-block__arrows">
                <div class="body-main-block__arrow swiper-button-prev"></div>
                <div class="body-main-block__arrow swiper-button-next"></div>
              </div>
            </div>
            <div class="main-block__partners partners-main-block">
              <div class="partners-main-block__label">Our Amazing Partners</div>
              <div class="partners-main-block__items">
                <div class="partners-main-block__item">
                  <img src="img/main/partners/01.svg" alt="buuzz partner" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/main/partners/02.svg" alt="chase partner" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/main/partners/03.svg" alt="microsoft partner" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/main/partners/04.svg" alt="gucc partner" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/main/partners/05.svg" alt="airbnb partner" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/main/partners/06.svg" alt="uber partner" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">footer</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
