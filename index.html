<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Manrope:regular,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>HomePage</title>

  <body>
    <div class="wrapper">

          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="">Home</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">About</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Service</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Portfolio </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Blog</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="page">
        <section class="page__main main-block">
          <div class="main-block__container">
            <div class="main-block__body body-main-block">
              <div class="body-main-block__content content-main-block">
                <div class="content-main-block__subtitle">
                  RESIDENTIAL & OFFICE SPACES

                  Smart Living Style for Smart People
                </h1>
                <div class="content-main-block__text">Much did had call new drew that kept. Limits expect wonder law she. Now has you views woman noisy match money rooms.</div>
                <form
                  class="content-main-block__form form-main-block"
                  action="#"
                >
                  <input type="text" class="form-main-block__input" />
                  <button type="submit" class="form-main__button">
                    Search Now!
                  </button>
                </form>
              </div>
              <div class="body-main-block__slider"></div>
            </div>
            <div class="main-block__partners partners-main-block">
              <div class="partners-main-block__label">Our Amazing Partners</div>
              <div class="partners-main-block__items">
                <div class="partners-main-block__item"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">footer</footer>
    </div>
  </body>
</html>
